<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Clientes</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>

    <div>
        <header id="cabecalho">
            <div>
                <h1 id="tituloPagina">CRUD De Clientes</h1>
            </div>
            <div id="butoes-cabecalho">
                <button class="butao btn-cabecalho" onclick="cadastrar()" id="btn-cadastrar">Cadastrar</button>
                <button class="butao btn-cabecalho" onclick="listarClientes()">Listar</button>
            </div>

        </header>

        <div id="container">
            <div id="tela-cadastro">
                <form id="formCadastro">
                    <div class="inputDiv">
                        <label for="txtNome">Nome</label><br>
                        <input type="text" id="inputNome" class="inputCampo" placeholder="Digite seu Nome"
                            required><br><br>
                    </div>
                    <div id="campos">
                        <div class="inputDiv">
                            <label for="email">E-mail</label><br>
                            <input type="email" id="inputEmail" class="inputCampo" placeholder="Seu e-mail aqui"
                                required>
                        </div>
                        <div class="inputDiv">
                            <label for="cpfcnpj">CPF | CNPJ</label><br>
                            <input type='text' id="inputCpfCnpj" placeholder="Seu CPF ou CNPJ" class="inputCampo"
                                onkeypress="mascaraCpfCnpj(this)" maxlength="18" required>
                        </div>
                        <div class="inputDiv">
                            <label for="inputTelefone">Telefone</label><br>
                            <input type="text" id="inputTelefone" class="inputCampo" placeholder="Seu Telefone"
                                onkeypress="mascara(this, '## ####-####')" maxlength="12" required>
                        </div>
                    </div><br><br>
                    <div id="campos">
                        <div class="inputDiv">
                            <label for="inputCidade">Cidade</label><br>
                            <input type="text" id="inputCidade" class="inputCampo" placeholder="Sua Cidade" required>
                        </div>
                        <div class="inputDiv">
                            <label for="inputCep">CEP</label><br>
                            <input type="text" id="inputCep" class="inputCampo" placeholder="Cep"
                                onkeypress="mascara(this, '#####-###')" maxlength="9" required>
                        </div>
                        <div class="inputDiv">
                            <label for="inputEstado">Estado</label><br>
                            <input type="text" id="inputEstado" class="inputCampo" placeholder="Estado" required>
                        </div>
                    </div><br><br>
                    <div id="campos">
                        <div class="inputDiv">
                            <label for="inputRua">Rua</label><br>
                            <input type="text" id="inputRua" class="inputCampo" placeholder="Rua" required>
                        </div>
                        <div class="inputDiv">
                            <label for="inputNumero">Número</label><br>
                            <input type="number" id="inputNumero" class="inputCampo" placeholder="Número" required>
                        </div>
                        <div class="inputDiv">
                            <label for="inputBairro">Bairro</label><br>
                            <input type="text" id="inputBairro" class="inputCampo" placeholder="Bairro" required>
                        </div>
                    </div>
                    <input type="submit" name="butao" class="butao" id="btnSalvar" value="Salvar Cliente">

                </form>
            </div>
            <div id="listar-clientes">
                <div id="divDetalhes">
                    <div class="inputDiv">
                        <label for="txtNome">Nome</label><br>
                        <input type="text" id="inputDetalheNome" class="inputCampo inputValueEditavel"><br><br>
                    </div>
                    <div id="campos">
                        <div class="inputDiv">
                            <label for="email">E-mail</label><br>
                            <input type="email" id="inputDetalheEmail" class="inputCampo inputValueEditavel">
                        </div>
                        <div class="inputDiv">
                            <label for="cpfcnpj">CPF | CNPJ</label><br>
                            <input type='text' name='' id="inputDetalheCpfCnpj" class="inputCampo inputValueEditavel"
                                onkeypress="mascaraCpfCnpj(this)" maxlength="18">
                        </div>
                        <div class="inputDiv">
                            <label for="inputTelefone">Telefone</label><br>
                            <input type="text" id="inputDetalheTelefone" class="inputCampo inputValueEditavel"
                                onkeypress="mascara(this, '## ####-####')" maxlength="12">
                        </div>
                    </div><br><br>
                    <div id="campos">
                        <div class="inputDiv">
                            <label for="inputCidade">Cidade</label><br>
                            <input type="text" id="inputDetalheCidade" class="inputCampo inputValueEditavel">
                        </div>
                        <div class="inputDiv">
                            <label for="inputCep">CEP</label><br>
                            <input type="text" id="inputDetalheCep" class="inputCampo inputValueEditavel"
                                onkeypress="mascara(this, '#####-###')" maxlength="9">
                        </div>
                        <div class="inputDiv">
                            <label for="inputEstado">Estado</label><br>
                            <input type="text" id="inputDetalheEstado" class="inputCampo inputValueEditavel">
                        </div>
                    </div><br><br>
                    <div id="campos">
                        <div class="inputDiv">
                            <label for="inputRua">Rua</label><br>
                            <input type="text" id="inputDetalheRua" class="inputCampo inputValueEditavel">
                        </div>
                        <div class="inputDiv">
                            <label for="inputNumero">Número</label><br>
                            <input type="number" id="inputDetalheNumero" class="inputCampo inputValueEditavel">
                        </div>
                        <div class="inputDiv">
                            <label for="inputBairro">Bairro</label><br>
                            <input type="text" id="inputDetalheBairro" class="inputCampo inputValueEditavel">
                        </div>
                    </div>
                    <button class="butao btnModal" id="btnFechar">Fechar</button>
                    <div id="btnsAlteracao">
                        <button class="butao btnModal" id="btnCancelar">Cancelar</button>
                        <button class="butao btnModal" onclick="salvarAlteracao()" id="btnEditar" >Salvar Alteração</button>
                    </div>


                </div>
                <table id="tabelaClientes">
                    <tr>
                        <th>Nome</th>
                        <th>CPF | CNPJ</th>
                        <th>E-mail</th>
                        <th>Telefone</th>
                        <th>Ações</th>

                    </tr>
                    <tbody id="tbody">

                    </tbody>
                </table>

            </div>

        </div>
    </div>

    <script src="./js/home.js"></script>
</body>

</html>
